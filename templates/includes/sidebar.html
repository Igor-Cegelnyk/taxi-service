<div class="shadow p-3 bg-white text-dark">
    <ul class="sidebar-nav list-group">
      {% if user.is_authenticated %}
        <li class="list-group-item">
            <strong>User:</strong>
            <a href="{{ user.get_absolute_url }}" class="text-secondary font-weight-bolder">{{ user.get_username }}</a>
        </li>
        <li class="list-group-item">
            <a href="{% url 'logout'%}?next={{request.path}}" class="text-secondary font-weight-bolder">Logout</a>
        </li>
      {% else %}
        <li class="list-group-item">
            <a href="{% url 'login'%}?next={{request.path}}" class="text-secondary font-weight-bolder">Login</a>
        </li>
      {% endif %}

      <br>

      <li class="list-group-item">
          <a href="{% url 'taxi:index' %}" class="text-secondary font-weight-bolder">Home</a>
      </li>
      <li class="list-group-item">
          <a href="{% url 'taxi:driver-list' %}" class="text-secondary font-weight-bolder">Drivers</a>
      </li>
      <li class="list-group-item">
          <a href="{% url 'taxi:car-list' %}" class="text-secondary font-weight-bolder">Cars</a>
      </li>
      <li class="list-group-item">
          <a href="{% url 'taxi:manufacturer-list' %}" class="text-secondary font-weight-bolder">Manufacturers</a>
      </li>
    </ul>
</div>
